<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fit and filll</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            border: red solid;
        }
        
        img {
            object-fit: fill;
            height: 200px;
            width: 300px;
            object-position: right;
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="https://us.123rf.com/450wm/progressman/progressman1909/progressman190900115/130695651-woman-in-black-coat-walking-along-the-sea.jpg?ver=6" alt="">
    </div>
</body>

</html>
